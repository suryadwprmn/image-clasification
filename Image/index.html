<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classification</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 p-2 d-flex justify-content-center">
      <div class="row">
          <div class="col border p-3 wrapper">
              <h3 class="d-flex justify-content-center">IMAGE CLASSIFICATION</h3>
              <div class="img">
                  <img src="http://via.placeholder.com/400" alt="Selected Image" width="400" height="400" class="img-thumbnail" id="image">
              </div>
              <div class="buttonList d-flex justify-content-center gap-1 mt-2">
                  <input type="file" id="choose-file" onchange="readURL(this)" accept="image/*" />
                  <label class="btn btn-primary" for="choose-file">Choose image</label>
                  <button type="button" class="btn btn-success" id="check" onclick="check()" disabled>Check</button>
              </div>
              <div class="p-2 mt-3" style="width: 400px;" id="result"></div>
          </div>
      </div>
  </div>


    <!-- Load the ml5.js library from the CDN -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Jqurey -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
